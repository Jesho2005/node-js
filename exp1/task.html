<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count"></p>
    <button onClick= "increament()">+</button>
    <button onClick="decreament()">-</button>
    <script>
        const id=document.getElementById('count')
       let cou=0
        function increament(){
         cou++;
         id.innerHTML=cou;
        }
       
          
        function decreament(){
            cou--;
            id.innerHTML=cou;
        }
    </script>
</body>
</html>
